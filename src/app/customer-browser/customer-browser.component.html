<div class="panel panel-default">
  <div class="panel-body">
    <select [(ngModel)]="customer">
      <option [ngValue]="null">Wybierz klienta</option>
      <option *ngFor="let c of customers" [ngValue]="c">
         {{c.name}}
      </option>
    </select>
    <button class="btn btn-default" (click)="changeColor()">
      zmie≈Ñ kolor
    </button>
  </div>
</div>

<div *ngIf="customer">
<app-customer-details #details [customer]="customer" (shift)="onShift($event)"></app-customer-details>
</div>
